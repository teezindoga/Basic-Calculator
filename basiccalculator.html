<!DOCTYPE html>
<html>
<head>
<title>DivineCalculator</title>
<link rel="stylesheet" href="Calculator.css">
</head>
<body>
<div id="main">
    <img src="logodivine.jpg" alt="logo">
    <div id="cal">
        <div id="screen">
            </div>
             <div id="buttons-wrapper">
                    <button type="button" id="button1">C</button>
                    <button type="button" id="button2"><</button>
                    <button type="button" id="button3">/</button>
                    <button type="button" id="button4">x</button><br>
                    <button type="button" id="button5">7</button>
                    <button type="button" id="button6">8</button>
                    <button type="button" id="button7">9</button>
                    <button type="button" id="button8">-</button><br>
                    <button type="button" id="button9">4</button>
                    <button type="button" id="button10">5</button>
                    <button type="button" id="button11">6</button>
                    <button type="button" id="button12" class="bigButtonVer">+</button><br>
                    <button type="button" id="button13">1</button>
                    <button type="button" id="button14">2</button>
                    <button type="button" id="button15">3</button>
                    <button type="button" id="button16" class="bigButtonHor">=</button><br>
                    <button type="button" id="button17">0</button>
                    <button type="button" id="button18">.</button>
            </div>
    </div>
    

</div>


</body>
</html>
